    .mask {
      width: 100%;
      height: 100%;
      position: fixed;
      background: #111;
      top: 0px;
      left: 0px;

      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 30px;
      font-family: 'Rajdhani';
      z-index: 10;
      transition: opacity 1s;
